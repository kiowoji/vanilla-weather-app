<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-box container rounded-4 mt-4 p-4">
      <div class="row mt-4 mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Input field" />
          </div>
        </div>
        <div class="col-md-6">
          <div>
            <button type="button" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-outline-primary ms-2">
              My location
            </button>
          </div>
        </div>
      </div>

      <h1 id="city">Odesa</h1>
      <p class="text-muted">Friday 18:30</p>
      <p class="text-muted">Few clouds</p>
      <p class="text-muted">Humidity:<span class="text-primary"> 74%</span></p>
      <p class="text-muted">Wind:<span class="text-primary"> 4.12km/h</span></p>
      <div class="d-flex align-items-center mb-4">
        <img class="me-4" src="src/img/sun.png" alt="" width="90px" />
        <p class="display-2"><strong>12°C</strong></p>
      </div>
      <div class="row gap-4 p-3">
        <div
          class="card text-center col border border-white border-3 rounded-4"
          style="width: 10rem"
        >
          <div class="card-body m-2">
            <h5 class="card-title">Saturday</h5>
            <img
              class="card-img p-2"
              src="src/img/cloud.png"
              alt="Card image cap"
            />
            <h5 class="card-text mt-2 fw-bold">14°C</h5>
          </div>
        </div>
        <div
          class="card text-center col border border-white border-3 rounded-4"
          style="width: 10rem"
        >
          <div class="card-body m-2">
            <h5 class="card-title">Sunday</h5>
            <img
              class="card-img p-3"
              src="src/img/cloud-sun.png"
              alt="Card image cap"
            />
            <h5 class="card-text mt-2 fw-bold">12°C</h5>
          </div>
        </div>
        <div
          class="card text-center col border border-white border-3 rounded-4"
          style="width: 10rem"
        >
          <div class="card-body m-2">
            <h5 class="card-title">Monday</h5>
            <img
              class="card-img p-3"
              src="src/img/rain.png"
              alt="Card image cap"
            />
            <h5 class="card-text mt-2 fw-bold">18°C</h5>
          </div>
        </div>
        <div
          class="card text-center col border border-white border-3 rounded-4"
          style="width: 10rem"
        >
          <div class="card-body m-2">
            <h5 class="card-title">Tuesday</h5>
            <img
              class="card-img p-3"
              src="src/img/sun.png"
              alt="Card image cap"
            />
            <h5 class="card-text mt-2 fw-bold">16°C</h5>
          </div>
        </div>
        <div
          class="card text-center col border border-white border-3 rounded-4"
          style="width: 10rem"
        >
          <div class="card-body m-2">
            <h5 class="card-title">Wednesday</h5>
            <img
              class="card-img p-3"
              src="src/img/cloud-sun.png"
              alt="Card image cap"
            />
            <h5 class="card-text mt-2 fw-bold">17°C</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
