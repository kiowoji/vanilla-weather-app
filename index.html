<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  
  <body>
    <div class="main-box container rounded-4 mt-4 p-4">
      <form id="search-form" class="row mt-4 mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <input
              id="city-input"
              type="search"
              class="form-control mb-3"
              placeholder="Input field"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div>
            <button id="search-btn" type="submit" class="btn btn-primary">
              Search
            </button>
            <button
              id="location-btn"
              type="submit"
              class="btn btn-outline-primary ms-2"
            >
              My location
            </button>
          </div>
        </div>
      </form>

      <h1 id="city">Odesa</h1>
      <p id="date" class="text-muted"></p>

      <div class="d-flex align-items-center mb-4">
        <img
          id="icon"
          class="me-4"
          src="src/img/clear-sky.png"
          alt=""
          width="120px"
        />
        <div>
          <strong id="temperature" class="display-2">26</strong>
          <span class="units">
            <a href="#" id="celsius-link" class="text-primary">°C</a>
            |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <div class="info">
          <p id="description" class="text-muted">Few clouds</p>
          <p class="text-muted">
            Humidity: <span id="humidity" class="text-primary">74</span>%
          </p>
          <p class="text-muted">
            Wind: <span id="wind" class="text-primary">4.12</span> km/h
          </p>
        </div>
      </div>

      <div id="forecast" class="row gap-4 p-3 d-flex justify-content-center"></div>
    </div>
    <p class="source text-muted">
      Coded by Iryna Murzak.<a
        href="https://github.com/kiowoji/vanilla-weather-app"
      >
        Open-source code</a
      >
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
